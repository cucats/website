<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="The main student-led CS and tech society at the University of Cambridge!"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cucatscam" />
    <meta name="twitter:title" content="CUCaTS" />
    <meta
      name="twitter:description"
      content="The main student-led CS and tech society at the University of Cambridge!"
    />
    <meta
      name="twitter:image"
      content="https://cucats.org/assets/logo/Banner/cucatsbanner.png"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cucats.org/" />
    <meta property="og:site_name" content="CUCaTS" />
    <meta property="og:title" content="CUCaTS" />
    <meta
      property="og:description"
      content="The main student-led CS and tech society at the University of Cambridge!"
    />
    <meta
      property="og:image"
      content="https://cucats.org/assets/logo/Banner/cucatsbanner.png"
    />
    <meta
      property="og:image:alt"
      content="The main student-led CS and tech society at the University of Cambridge!"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- KaTeX CSS for math rendering (lazy loaded via media query, then applied) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css"
      integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew"
      crossorigin="anonymous"
    />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" data-theme="cucats-dark">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
