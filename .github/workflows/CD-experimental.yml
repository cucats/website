name: CD experimental

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_EXPERIMENTAL: ${{ github.repository }}_experimental

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_EXPERIMENTAL }}:latest

      - name: Notify server
        shell: bash
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL_EXPERIMENTAL }}
        run: curl -X POST "$WEBHOOK_URL_EXPERIMENTAL"
